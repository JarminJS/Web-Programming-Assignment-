<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="../js/form.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-outline-success me-2" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Login</button>
                <button type="button" class="btn btn-outline-success me-2" data-bs-toggle="modal"
                    data-bs-target="#registerModal">Register</button>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="../PHP/register_user.php" method="POST" onsubmit="return register_user()">
                        <div class="form-label">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="John Smith">
                        </div>
                        <div class="form-label">
                            <label for="username">Full Name:</label>
                            <input type="text" name="full_name" id="full_name" class="form-control"
                                placeholder="John Smith">
                        </div>
                        <div class="form-label">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" class="form-control"
                                placeholder="johnsmith@gmail.com">
                        </div>
                        <div class="form-label">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="abc123456">
                        </div>
                        <div class="form-label mb-4">
                            <label for="password">Confirm Password:</label>
                            <input type="password" name="password2" id="password2" class="form-control"
                                placeholder="abc123456">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="../PHP/login_process.php" method="POST" onsubmit="return login()">
                        <div class="form-label">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username_login" class="form-control"
                                placeholder="John Smith">
                        </div>

                        <div class="form-label mb-4">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password_login" class="form-control"
                                placeholder="abc123">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
