<!DOCTYPE html>
<html>

<head></head>

<body>
    <div>
        <form method="post" action="../PHP/register_event.php" onsubmit="return register_event()">
            Username:
            <input type="text" name="username" id="username"><br>
            Student ID:
            <input type="text" name="student_id" id="student_id"><br>
            Category:
            <input type="radio" id="5km" name="category_id" value="1">
            <label for="5km">5km</label>
            <input type="radio" id="10km" name="category_id" value="2">
            <label for="10km">10km</label><br>
            Gender:
            <input type="radio" id="Female" name="gender">
            <label for="Female">Female</label>
            <input type="radio" id="Male" name="gender">
            <label for="Male">Male</label><br>
            Phone no:
            <input type="text" name="phone_no" id="phone_no"><br>
            Address:
            <textarea name="address" id="address" cols="30" rows="10"></textarea><br>
            <input type="submit" name="Register" id="">
        </form>
        <script src="../js/form.js"></script>
    </div>

</body>

</html>
