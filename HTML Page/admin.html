<script>
function showParticipants(username) {
  var xhttp;
  if (username == "") {
    document.getElementById("displayField").innerHTML = "";
    return;
  }
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    document.getElementById("displayField").innerHTML = this.responseText;
    console.log(this.responseText);
    }
  };
  xhttp.open("GET", "../PHP/showUserdetails.php?username="+username, true);
  xhttp.send();
}
</script>
