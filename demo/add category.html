<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        function getCat() {
        var xhttp;
    
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            
            
            var categories = JSON.parse(this.responseText);
            var container = document.getElementById("container");
            for(let i = 0;i<categories.length;i++){
            category = categories[i];
            container.innerHTML += '<input type="radio" id = "'+ category.category_id+'"name="category" value="'+category.cateogry_name+'">'
            container.innerHTML += '<label for="'+category.category_id+'">'+category.cateogry_name+' </label><br>';

        }
            
        };
        
        }
  xhttp.open("GET", "getCategory.php", true);
  xhttp.send();
    


}
        window.onload = function(){
            
        getCat();

     
        }
            
        
        
    </script>
</head>
<body>

    <form action="">
        <div id="container">
            
        </div>
        
    </form>
</body>
</html>
